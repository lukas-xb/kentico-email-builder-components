
{%
  <!-- Creates the image's utm_content url parameter -->
    utmContentParameter = HeaderUtmContent == String.Empty ? "" : "?utm_content=" + HeaderUtmContent;
    imageLink = HeaderLinkUrl + utmContentParameter;
    return;
    #%}
    <!-- Checks if the widget contains any image -->
    {% if (HeaderImageUrl != "") { %}
    <table role="presentation" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td style="padding: 16px 0 0 0;" align="center" valign="middle" width="600" bgcolor="#b24143">
          <!-- Resolves macros from UI into image properties -->
        <a href="{% imageLink #%}" target="_blank" title="{%HeaderLinkTitle == "" ? HeaderAlternateText : HeaderLinkTitle #%}">
        <img src="{% HeaderImageUrl %}" alt="{%HeaderAlternateText%}" class="header" width="600" style="width:100%;max-width:600px;display: block; font-family: Helvetica, Arial, sans-serif; font-weight: bold; color: #ffffff; font-size: 16px;" />
      </a>
      </td>
      </tr>
    </table>
    <!-- Ends Kentico open-ended macro condition -->
    {% } #%}
